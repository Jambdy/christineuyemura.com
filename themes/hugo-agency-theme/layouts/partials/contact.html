{{ $contact := .Site.Params.contact }}
{{ "<!-- Contact Section -->" | safeHTML }}

<section id="contact" style="padding: 80px 0">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">

        {{ with $contact.title }}
        <h2 class="section-heading">{{ . | markdownify }}</h2>
        {{ end }}

        {{ with $contact.subtitle }}
        <h3 class="section-subheading text-muted" style="margin-bottom: 50px">{{ . | markdownify }}</h3>
        {{ end }}

        <a href="mailto:christineuyemura@gmail.com"  style="padding: 10px 20px; font-size: 14px;" class="btn btn-xl">Email Me</a>
      </div>
    </div>

  </div>
</section>
