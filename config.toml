    # The events will be listed from the top to the bottom.
    # All images are stored under 'static/img/about'.
    # Replace them with your own.
    [[params.about.events]]
      img = "idtech.jpg"
      date = "The Beginning"
      title = "Smyrna, GA"
      description = "I was born and raised in <strong>Smyrna, GA</strong> just outside of Atlanta. I first fell in love with CG while taking a Maya modeling and animation course at iDTech Camps at Emory University when I was in high school. My first ever Maya model was Iron Man."

    [[params.about.events]]
      img = "penn.gif"
      date = "Engineering School"
      title = "Philadelphia, PA"
      description = "I received my Bachelor's of Science in Engineering for Digital Media Design (Computer Graphics) from the <strong>University of Pennsylvania</strong>, minoring in Consumer Psychology. While in school I had several jobs including iD Tech Maya instructor, Computer Science Teaching Assistant, Graphic Designer, and Web Content Intern at Lucasfilm. "

    [[params.about.events]]
      img = "scad.gif"
      date = "Graduate Art School"
      title = "Atlanta, GA"
      description = "I received my MFA in VFX from the <strong>Savannah College of Art and Design</strong>. As a grad student I also worked as a Designer, Developer and Project Manager for Hughes Media, the VFX Tutor and Houdini Teaching Assistant for SCAD and the Digital Artist Intern for Apple's Marketing & Communications CG department in Sunnyvale, CA."

    [[params.about.events]]
      img = "mpc.gif"
      date = "VFX Industry - FX Artist"
      title = "Montreal, QC"
      description = "After finishing my grad degree I moved to Montreal to work in FX at <strong>MPC</strong> where my first film was <em>The Greatest Showman</em>. I worked on several shows as an Artist and Key Artist including <em>Godzilla: King of the Monsters</em>, <em>Maleficent: Mistress of Evil</em>, and <em>Cruella</em>."
    
    [[params.about.events]]
      img = "lead.gif"
      date = "VFX Industry - FX Lead"
      title = "Montreal, QC"
      description = "I became a lead in January of 2021. My biggest projects as a lead have been The Little Mermaid and the upcoming Mufasa!"


